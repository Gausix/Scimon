general:
  mode: 'standard' # String (valid values: 'standard' and 'demon'; default: 'standard')
  default_text_editor: 'notepad.exe' # String (default: 'notepad.exe')

security:
  download_only_with_https: false # Boolean (valid values: 'ture' or 'false'; default: 'false')

render_markdown:
  output_path: '{app_path}' # String (default: '{app_path}')
  mode: 'paimon' # String (valid values: 'paimon' and 'pure'; default: 'paimon')
  minify_html: true # Boolean (valid values: 'true' or 'false'; default: 'true')
  minify_extra_plugins: true # Boolean (valid values: 'true' or 'false'; default: 'true')

  load_css_cdn: # List
    - 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-okaidia.min.css'
    - 'https://use.fontawesome.com/releases/v6.5.2/css/all.css'

  load_js_cdn: # List
    - 'https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-markup.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-css.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-c.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-clike.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-javascript.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-java.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-php.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-python.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-ruby.min.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-sql.min.js'
